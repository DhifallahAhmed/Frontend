<form class="c" (ngSubmit)="insert()">
    <div class="form-group">
        <label for="user_id">User ID</label>
        <select [(ngModel)]="hour.user_id" name="user_id">
          <option *ngFor="let emp of users" [ngValue]="emp.user_id">{{emp.user_id+'/'+emp.name}}</option>
        </select>
    </div>
    <!-- <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" class="form-control" [(ngModel)]="hour.date">
    </div> -->
  <div class="form-group">
      <label for="date_debut">Heure Debut</label>
      <input type="datetime-local" name="date_debut" class="form-control" [(ngModel)]="hour.date_debut" min="17:00" max="22:00" required>
  </div>
  <div class="form-group">
    <label for="date_fin">Heure Fin</label>
    <input type="datetime-local" name="date_fin" class="form-control" [(ngModel)]="hour.date_fin">
</div>
  <div class="form-group">
      <label for="tache">Tache</label>
      <input type="text" name="tache" class="form-control" [(ngModel)]="hour.tache">
  </div>
    <button class="btn btn-primary btn-sm mt-4">Submit</button>
</form>
