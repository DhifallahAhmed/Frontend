<h2>Employ√©s</h2>
<div><button class="btn btn-success mt-2" (click)="add()">Add New User</button></div>  
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of users">
                <th scope="row">{{emp.user_id}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td><button class="btn btn-danger btn-sm"(click)="deleteUser(emp.user_id)">Delete</button></td>
                <td><button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{emp.user_id}}">Edit</button></td>
        </tbody>
    
    </table>
