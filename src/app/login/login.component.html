<div id="lg" class="container mt-4 ">
    <header class="bg-primary text-white p-2 mb-2 txt-center">
        <h1>Login</h1>
    </header>
    <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" name="email" class="form-control" placeholder="Enter Email" [ngClass]="{'is-invalid' : submitted && f['email'].errors}">
            
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">
                    Email is required
                </div>
    
                <div *ngIf="f['email'].errors['email']">
                    Email must be valid email address
                </div>
            </div>   
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Enter Password" [ngClass]="{'is-invalid' : submitted && f['email'].errors}">
            
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                
                <div *ngIf="f['password'].errors['required']">
                    Password is required
                </div>
                
                <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                </div>
            </div>    
        </div>

       <button type="submit" class="btn btn-primary mt-4">Login</button>
        <div>
            <p class="mt-5">Donâ€™t have an account? Register here<button id="log" type="submit" class="btn btn-primary ms-4" (click)="register()">Register</button></p> 
        </div>
    </form>
</div>
