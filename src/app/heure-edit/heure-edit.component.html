<form class="c" (ngSubmit)="update()">
    <div class="form-group">
        <label for="user_id">User ID</label>
        <select [(ngModel)]="hour.user_id" name="user_id">
          <option *ngFor="let emp of users" [ngValue]="emp.user_id">{{emp.user_id+'/'+emp.name}}</option>
        </select>
    </div>
    <!-- <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" [(ngModel)]="hour.date">
    </div> -->
    <div class="form-group">
        <label for="heure_debut">Heure Debut</label>
        <input type="datetime-local" name="heure_debut" class="form-control" min="17:00" max="22:00" [(ngModel)]="hour.date_debut">
    </div>
    <div class="form-group">
      <label for="heure_fin">Heure Fin</label>
      <input type="datetime-local" name="heure_fin" class="form-control" min="17:00" max="22:00" [(ngModel)]="hour.date_fin">
  </div>
    <div class="form-group">
        <label for="tache">Tache</label>
        <input type="tache" name="tache" class="form-control" [(ngModel)]="hour.tache">
    </div>
    <button class="btn btn-primary btn-sm mt-4">Submit</button>
</form>
